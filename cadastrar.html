<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastrar Aluno</h1>
    <form id= "frmCadastro">
        <div>
        <label>Nome:
            <input type="text" name="nome" id="nome" placeholder="Ex: Caio Silva" required>
        </label>
        </div>
        <div>
        <label>CPF:
            <input type="text" name="cpf" id="cpf" maxlenght="11"><br>
        </label>
        </div>
        <div>
        <label>CEP:
            <input type="text" name="cep" id="cep"><br>
        </label>
        </div>
        <div>
        <label>UF:
            <input type="text" name="uf" id="uf"><br>
        </label>
        </div>
        <div>
        <label>Rua:
            <input type="text" name="rua" id="rua"><br>
        </label>
        </div>
        <div>
        <label>Número:
            <input type="text" name="numero" id="numero"><br>
        </label>
        </div>
        <div>
        <label>Complemento:
            <input type="text" name="complemento" id="complemento"><br>
        </label>
        </div>
        <button type="submit">Cadastrar</button>
        <button>Limpar formulário</button>
    </form>
    <button><a href="index.html">Voltar</a></button>
    <script src="front_cadastrar.js"></script>
</body>
</html>
